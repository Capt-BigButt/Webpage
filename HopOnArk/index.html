<!DOCTYPE html>
<html>
<head>
    <title>Hop on Ark</title>
    
    <!-- Add Open Graph Meta Tags for Site Preview -->
    <meta property="og:title" content="Hop on Ark">
    <meta property="og:description" content="Hop on Ark: Survival Ascended">
    <meta property="og:image" content="https://tenor.com/gAPbXAUS9ZD.gif">
    <meta property="og:url" content="https://capt-bigbutt.github.io/Webpage/HopOnArk/">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <style>
        /* CSS for overlay container */
        #overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for the overlay */
            display: none; /* Initially hide the overlay */
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's on top of all other content */
        }
        
        #overlay-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <!-- Your HTML content goes here -->

    <!-- Add this container for the overlay GIF -->
    <div id="overlay-container">
        <img src="assets/images/overlay.gif" alt="Overlay GIF">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const overlayContainer = document.getElementById("overlay-container");

            document.addEventListener("click", function () {
                // Show the overlay when the document is clicked
                overlayContainer.style.display = "flex";

                // Hide the overlay after a certain duration (e.g., 3 seconds)
                setTimeout(function () {
                    overlayContainer.style.display = "none";
                }, 3000); // Adjust the duration as needed
            });
        });
    </script>
</body>
</html>
