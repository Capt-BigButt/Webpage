<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        .gif {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <script>
        const gifUrl = 'https://giphy.com/embed/q8UvJKqCxYH1ESKXml';
        const gifWidth = 100; // Width of the GIF
        const gifHeight = 100; // Height of the GIF
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        for (let y = 0; y < screenHeight; y += gifHeight) {
            for (let x = 0; x < screenWidth; x += gifWidth) {
                const gif = document.createElement('iframe');
                gif.src = gifUrl;
                gif.className = 'gif';
                gif.style.width = gifWidth + 'px';
                gif.style.height = gifHeight + 'px';
                gif.style.top = y + 'px';
                gif.style.left = x + 'px';
                document.body.appendChild(gif);
            }
        }
    </script>
</body>
</html>
